<div id="reader-container">
  <app-reader
    [title]="passage.title"
    [content]="readerContent"
    [rsvpService]="readerService"
  >
  </app-reader>
  <mat-progress-bar
    id="completion-meter"
    mode="determinate"
    value="{{readerService.percentRead()}}"
  >
  </mat-progress-bar>
</div>
