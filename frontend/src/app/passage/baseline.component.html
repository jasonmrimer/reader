<div
  *ngIf="!didStart" class="instructions"
>
  <button
    class="button--start"
    (click)="start()"
  ></button>
</div>
<div
  *ngIf="didStart"
  class="container--passage"
>
  <div class="passage-title">{{rsvpService.title}}</div>
  <div class="passage-content">{{rsvpService.readableContent}}</div>
</div>
