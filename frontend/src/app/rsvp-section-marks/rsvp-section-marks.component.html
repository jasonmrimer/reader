<app-reader
  [rsvpService]="rsvpService"
>
  <div class="custom-slider">
    <ng5-slider
      [value]="rsvpService.currentPassageIndex"
      [options]="{
        floor: 0,
        ceil: rsvpService.contentLength,
        ticksArray: rsvpService.sectionMarkerIndexes
    }"
    ></ng5-slider>
  </div>
</app-reader>
