<app-reader
  [rsvpService]="rsvpService"
>
</app-reader>
<mv-slider
  *ngIf="rsvpService.sectionMarkerIndexes"
  [value]="rsvpService.index"
  [min]="0"
  [max]="rsvpService.contentLength"
  [ticks]="rsvpService.sectionMarkerIndexes"
  [ticksPositions]="rsvpService.sectionMarkerPositions"
  step="1"
  [ticksSnapBounds]="200"
>
</mv-slider>
