<div class="container--outro">
  <div class="message">Thank you so much for helping my research! Here is how you performed:</div>
  <div class="results">
    <div *ngFor="let score of sessionService.scores; let i = index">
      Passage {{i + 1}} score: {{score.correct}} correct out of {{score.total}} questions.
    </div>
  </div>
</div>
