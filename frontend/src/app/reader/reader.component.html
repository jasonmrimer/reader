<div class="container--reader">
  <div class="passage-title">{{rsvpService.title}}</div>
  <div class="passage-content">
    <span id="text-measurer"></span>
    <div id="border-wrapper">
      <div id="crosshairs"></div>
      <div id="text-joiner">
        <span id="text-left">&nbsp;</span>
        <span id="text-center"></span>
        <span id="text-right"></span>
      </div>
    </div>
  </div>
  <button class="button--play" (click)="playReader()">Play</button>
  <button id="pause-button" (click)="pauseReaderByClick()">Pause</button>
  <app-passage-completion
    *ngIf="rsvpService.isComplete"
    [quizRoute]="rsvpService.quizRoute"
  ></app-passage-completion>
</div>
