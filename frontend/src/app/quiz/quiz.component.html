<div class="container--quiz">
  <div
    *ngIf="!didSubmit"
    id="surveyContainer"
  ></div>
  <div
    class="container--try-another"
    *ngIf="didSubmit && !sessionService.completedSession"
  >
    <div class="message--try-another">
      Thank you!
    </div>
    <button
      class="button--try-another"
      (click)="tryNew()"
    >
      Try Another?
    </button>
  </div>
</div>
