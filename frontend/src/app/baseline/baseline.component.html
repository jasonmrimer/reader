<div
  *ngIf="!rsvpService.isCompleteSubject"
  class="container--passage"
>
  <div class="passage-title">
    {{rsvpService.title}}
  </div>
  <div
    *ngIf="!didStart"
    class="container--instructions"
  >
    <div class="instructions">
      If you finish reading the following passage before the timer (~2 minutes), please wait for the next instruction.
    </div>
    <button
      class="button--play"
      (click)="playReader()"
    >
      Press to Start
    </button>
  </div>
  <div
    *ngIf="displayPassage()"
    class="passage-content"
  >
    {{rsvpService.prettyPassage()}}
  </div>
</div>
<app-passage-completion
  *ngIf="rsvpService.isCompleteSubject"
  [completionMessage]="'Passage complete.'"
></app-passage-completion>
