<div
  *ngIf="!didStart" class="container--instructions"
>
  <span
    class="instructions"
  >
    lorem ipsum
  </span>
  <button
    class="button--start"
    (click)="playReader()"
  >
    Press to Start
  </button>
</div>
<div
  *ngIf="didStart"
  class="container--passage"
>
  <div class="passage-title">{{rsvpService.title}}</div>
  <div class="passage-content">{{rsvpService.prettyPassage()}}</div>
</div>
<app-passage-completion
  *ngIf="rsvpService.isComplete"
  [quizRoute]="rsvpService.quizRoute"
></app-passage-completion>
