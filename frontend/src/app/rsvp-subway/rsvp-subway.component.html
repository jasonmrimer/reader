<h1>SUBWAY</h1>
<div style="height: 90%; width: 80%; float: left; overflow: auto; overflow-y: hidden">
  <ng2-cytoscape
    [elements]="graphData"
    [layout]="layout"
    (select)="nodeChange($event)"
  >
  </ng2-cytoscape>
</div>

<div
  style="height: 90%; width: 20%; float: left; overflow: auto; overflow-x: hidden"
>
  <h1>Selected Node Name</h1>
  <h2>{{node_name}}</h2>
</div>
